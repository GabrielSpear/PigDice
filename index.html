<!DOCTYPE html>
<html>

  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PigDice</title>
  </head>

  <body>

    <h1>Pig Dice Game</h1>

    <div class="container">

      <div class="row">
        <div class="col-md-4">


          <div id="1stPlayerBox" class="well">
            <h2>Total: <span id="1stPlayerTotal"></span></h2>
          </div>
        </div>

        <div class="col-md-4">
          <h1>Pig Dice</h1>

          <div id="scoreBox" class="well">
            <h2>Turn Total: <span id="turnTotal"></span></h2>
          </div>

          <div id="diceResult" class="well">
            <h1 class="text-center">You rolled</h1>
            <div id="dieRoll">
            </div>
          </div>
          <button id="roll" class="btn">Roll</button>
          <button id="hold" class="btn">Hold</button>
          <button id="reset" class="btn">Reset</button>

        </div>

        <div class="col-md-4">
          <div id="2ndPlayerBox" class="well">

            <h3>Total: <span id="2ndPlayer"></span></h3>
          </div>
        </div>

      </div>
    </div>
  </body>

</html>
